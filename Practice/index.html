<html>
<body>
	<div id='background'>
		<div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
	</div>
	<script type="text/javascript">
		var leftValue = 450, topValue = 100, orient = "down", value = 1;

		function update() {
			document.getElementById("character").style.left = leftValue+"px"; 
			document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+orient+""+value+".png')";
		}

		document.onkeydown = function(e) {
			console.log(e);

			if(value == 1) {
				value = 2;
			}
			else if (value ==2) {
				value = 1;
			}
			if(e.keyCode == 37 && leftValue > 0) {
				leftValue = leftValue - 10;
				orient = "left";
			}
			else if (e.keyCode == 39 && leftValue < 500) {
				leftValue = leftValue + 10;
				orient = "right";
			}
			else if (e.keyCode == 40 && topValue < 500) {
				topValue = topValue + 10;
				orient = "down";
			}	
			else if (e.keyCode == 38 && topValue > 0) {
				topValue = topValue - 10;
				orient = "top";
			}
			update();
		}
	</script>
</body>
</html>
